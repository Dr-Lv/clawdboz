[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clawdboz"
version = "2.2.2"
description = "嗑唠的宝子 - 基于 Kimi Code CLI 的智能飞书机器人"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Clawdboz Team", email = "clawdboz@example.com"}
]
keywords = ["feishu", "lark", "bot", "kimi", "ai", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "lark-oapi>=1.5.0",
    "requests>=2.28.0",
    "python-socks>=2.0.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
clawdboz = "clawdboz.cli:main"

[project.urls]
Homepage = "https://github.com/clawdboz/clawdboz"
Repository = "https://github.com/clawdboz/clawdboz"
Documentation = "https://github.com/clawdboz/clawdboz/blob/main/README.md"
Issues = "https://github.com/clawdboz/clawdboz/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["clawdboz*", "feishu_tools*"]
exclude = ["tests*", "docs*", "test_script*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
clawdboz = [
    "*.md", 
    "*.json", 
    ".kimi/**/*.json", 
    ".kimi/**/*.md",
    ".kimi/**/*.py",
    "templates/*", 
    "templates/**/*"
]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
